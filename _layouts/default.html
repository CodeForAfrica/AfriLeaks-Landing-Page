<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ page.title }} | afriLEAKS</title>
  <meta name="description" content="{{page.description}}"/>
  <meta name="keywords" content="afrileaks, leaks, whistleblowing, africa, secure submissions"/>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='//fonts.googleapis.com/css?family=Special+Elite|Raleway:700,200,300' rel='stylesheet' type='text/css'>
  <link href="{{ site.baseurl }}/css/style.css" rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" href="/favicon.jpg">

  {% if page.custom_css %}
  {% for stylesheet in page.custom_css %}
  <link rel="stylesheet" href="{{ site.baseurl }}/css/{{ stylesheet }}.css" media="screen" type="text/css">
  {% endfor %}
  {% endif %}

  <!-- Language Check -->
  <script type="text/javascript">
    var language = window.navigator.userLanguage || window.navigator.language;
    if (window.location.pathname != '/fr/' && language == 'fr') {
      window.location.pathname == '/fr/'
    }
  </script>
</head>
<body>

{{ content }}

<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

{% if page.custom_js %}
{% for js_file in page.custom_js %}
<script src="{{ site.baseurl }}/js/{{ js_file }}.js" type="text/javascript"></script>
{% endfor %}
{% endif %}

{% include analytics.html %}

</body>
</html>
